<!DOCTYPE html>
<html>
<head>
    <title>XDR IE test</title>
    <script type="text/javascript">
        var xdr = new XDomainRequest();
        xdr.open("GET", "http://hiero.ru/test/apng/xdr.php?1");
        xdr.onload = function() {
            console.dir(this);
            console.log("Got: " + escape(this.responseText.substr(0, 32)));
            console.log("Got: " + escape(this.responseBody));
        };
        xdr.onerror = function() {
            console.log("Error");
            console.dir(this);
        };
        xdr.send();
    </script>
</head>

</html>
